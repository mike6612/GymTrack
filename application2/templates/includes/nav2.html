<body class="vh-100 overflow-hidden">
    <nav class="navbar navbar-expand-lg bg-transparent">
        <div class="container">
            <a class="navbar-brand fs-4" href="#">GymTrack</a>
            <button class="navbar-toggler shadow-none border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="sidebar offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">GymTrack</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body d-flex flex-column flex-lg-row p-4 p-lg-0">
                    <ul class="navbar-nav justify-content-center align-items-center fs-5 flex-grow-1 pe-3">
                        <li class="nav-item mx-2">
                            <a class="nav-link active" aria-current="page" href="{{ url_for('index2') }}">Home</a>
                        </li>
                        <li class="nav-item dropdown mx-2">
                            <a class="nav-link dropdown-toggle" href="#" id="myWorkoutsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                My Workouts
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="myWorkoutsDropdown">
                                <li><a class="dropdown-item" href="{{ url_for('createworkoutsections') }}">Create Workout Sections</a></li>
                                <li><a class="dropdown-item" href="{{ url_for('edit1st') }}">Manage Workout Sections</a></li>
				<li><a class="dropdown-item" href="{{ url_for('createnote') }}">Create A Note</a></li>
                            </ul>
                        </li>
                    </ul>
                    <div class="d-flex flex-column flex-lg-row justify-content-center align-items-center gap-3">
                        {% if not session['username'] %}
                        <a href="{{ url_for('login') }}" class="text-white">Login</a>
                        <a href="{{ url_for('signup') }}" class="text-white text-decoration-none px-3 py-1 rounded-4" style="background-color: #f94ca4;">Sign Up</a>
			{% else %}
			<a href="{{ url_for('logout') }}" class="text-white">Logout</a>
			{% endif %}
                    </div>
                </div>
            </div>
        </div>
    </nav>

</body>
